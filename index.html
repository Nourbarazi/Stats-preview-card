<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="image-desktop" title="desktop">
    </div>

    <div class="card-container">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p class="pg">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
      <div class="card-info">
        <div class="info">
          <h4>10k+</h4>
          <p>companies</p>
        </div>

        <div class="info">
          <h4>314</h4>
          <p>templates</p>
        </div>

        <div class="info">
          <h4>12m+</h4>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
